<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="main-section">
            <div class="card mt-50 mb-50">
                <div class="card-title mx-auto">
                    Calculo de Porcentaje
                </div>
                <form action="">
                    <span id="card-header">Precio</span>
                    <div class="row-1">
                        <div class="row row-2">
                            <span id="card-inner">Introduzca el precio orginal</span>
                        </div>
                        <div class="row row-2">
                            <input type="number" id="price" placeholder="824.60" required>
                        </div>
                    </div>

                    <span id="card-header">Descuento</span>
                    <div class="tabs">
                        <input id="tab1" type="radio" name="tabs" checked>
                        <label for="tab1">Porcentaje</label>

                        <input id="tab2" type="radio" name="tabs">
                        <label for="tab2">Cupon</label>

                        <section id="content1">
                            <div class="row-1">
                                <div class="row row-2">
                                    <span id="card-inner">Introduzca el descuento</span>
                                </div>
                                <div class="row row-2">
                                    <input type="number" id="discount" placeholder="12" required>
                                </div>
                            </div>
                        </section>

                        <section id="content2" class="inactive">
                            <div class="row-1">
                                <div class="row row-2">
                                    <span id="card-inner">Introduzca el cup√≥n</span>
                                </div>
                                <div class="row row-2">
                                    <input type="text" id="coupon" placeholder="PLATZI" required>
                                </div>
                            </div>
                        </section>
                    </div>

                    <button type="button" class="btn d-flex mx-auto"><b>Calcular</b></button>
                </form>
                <br><br>
                <div class="result-card inactive">
                    <!---->
                </div>
            </div>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
